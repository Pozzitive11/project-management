<div class="card">
  <div class="card-header">
    <h5 class="card-title">{{ user?.Login }}</h5>
    <div class="d-flex align-items-center gap-3"></div>
  </div>
  <div class="card-body">
    <div class="d-flex align-items-center gap-3 mb-3">
      <app-modal
        [buttonName]="'Додати роль'"
        [modalName]="'Додати роль'"
        [buttonClasses]="'btn-outline-primary'"
        (modalClosed)="clearAddRoleModal()"
      >
        <div class="mb-4">
          <ng-select
            [items]="userManagementUserRolesService.availableRoles$ | async"
            bindLabel="Name"
            placeholder="Оберіть роль"
            [(ngModel)]="userManagementUserRolesService.selectedRoleForAdd"
            [multiple]="true"
            [closeOnSelect]="false"
          >
          </ng-select>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="!userManagementUserRolesService.selectedRoleForAdd"
          (click)="userManagementUserRolesService.addUserRole()"
        >
          Додати роль
        </button>
      </app-modal>
      <app-modal
        [buttonName]="'Видалити роль'"
        [modalName]="'Видалити роль'"
        [buttonClasses]="'btn-danger'"
        (modalClosed)="clearDeleteRoleModal()"
      >
        <div class="mb-4">
          <ng-select
            [items]="userManagementUserRolesService.userRoles$ | async"
            bindLabel="Name"
            placeholder="Оберіть роль"
            [(ngModel)]="userManagementUserRolesService.selectedRoleForDelete"
            [multiple]="true"
            [closeOnSelect]="false"
          >
          </ng-select>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="!userManagementUserRolesService.selectedRoleForDelete"
          (click)="userManagementUserRolesService.deleteUserRole()"
        >
          Видалити роль
        </button>
      </app-modal>
    </div>
    <div class="mb-3" *ngIf="userManagementUserRolesService.userRoles$ | async as roles">
      <ng-container *ngIf="roles.length > 0; else noRoles">
        <h5>Ролі:</h5>
        <ng-container *ngFor="let role of roles">
          <app-user-management-role [role]="role"></app-user-management-role>
        </ng-container>
      </ng-container>
      <ng-template #noRoles>
        <div class="alert alert-secondary">Немає ролей</div>
      </ng-template>
    </div>

    <div class="d-flex align-items-center gap-3 mb-3">
      <app-modal
        [buttonName]="'Додати дозволи'"
        [modalName]="'Додати дозволи'"
        [buttonClasses]="'btn-outline-primary'"
        (modalClosed)="clearAddPermissionModal()"
      >
        <div class="mb-4">
          <ng-select
            [items]="roleManagementPermissionService.apps"
            bindLabel="Name"
            placeholder="Оберіть додаток"
            [(ngModel)]="userManagementUserPermissionsService.selectedAppForAdd"
            (change)="getAvailablePermissions()"
          >
          </ng-select>
        </div>
        <div class="mb-4">
          <ng-select
            [items]="userManagementUserPermissionsService.availablePermissions"
            bindLabel="Action"
            placeholder="Оберіть додаток"
            [(ngModel)]="userManagementUserPermissionsService.selectedPermissionsForAdd"
            [multiple]="true"
            [closeOnSelect]="false"
            [disabled]="!userManagementUserPermissionsService.selectedAppForAdd"
          >
          </ng-select>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="
            !userManagementUserPermissionsService.selectedAppForAdd ||
            !userManagementUserPermissionsService.selectedPermissionsForAdd
          "
          (click)="addUserPermission()"
        >
          Додати дозволи
        </button>
      </app-modal>
      <app-modal
        [buttonName]="'Видалити дозволи'"
        [modalName]="'Видалити дозволи'"
        [buttonClasses]="'btn-danger'"
        (modalClosed)="clearDeletePermissionModal()"
      >
        <div class="mb-4">
          <ng-select
            [items]="userManagementUserPermissionsService.userPermissions"
            bindLabel="app"
            placeholder="Оберіть додаток"
            [(ngModel)]="userManagementUserPermissionsService.selectedAppForDelete"
            (change)="getSelectedAppForDelete()"
          >
          </ng-select>
        </div>
        <div class="mb-4">
          <ng-select
            [items]="userManagementUserPermissionsService.actionsByApp"
            bindLabel="Action"
            placeholder="Оберіть додаток"
            [(ngModel)]="userManagementUserPermissionsService.selectedPermissionsForDelete"
            [multiple]="true"
            [closeOnSelect]="false"
            [disabled]="!userManagementUserPermissionsService.selectedAppForDelete"
          >
          </ng-select>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="!userManagementUserPermissionsService.selectedAppForDelete"
          (click)="deleteUserPermission()"
        >
          Видалити дозволи
        </button>
      </app-modal>
    </div>

    @if (userManagementUserPermissionsService.userPermissions.length > 0 ) {
    <h5 class="mt-3">Окремі доступи:</h5>
    <div class="permission-list">
      <div class="card" *ngFor="let app of userManagementUserPermissionsService.userPermissions">
        <div class="card-header">
          <h4 class="card-title text-center">{{ app.app }}</h4>
        </div>
        <div class="card-body d-flex justify-content-start align-items-center flex-column">
          <ul class="list-group list-group-flush w-100">
            <li class="list-group-item text-center" *ngFor="let permission of app.permissions">
              {{ permission.Action }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    } @else {
    <div class="alert alert-secondary mt-3">Немає окремих доступів</div>
    }
  </div>
</div>
